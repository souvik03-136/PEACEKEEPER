<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEACEKEEPER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #upload-form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: block;
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        label:hover {
            background-color: #45a049;
        }

        #summarize-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-uploaded {
            background-color: #28a745 !important;
        }

        #summarize-btn:hover {
            background-color: #0056b3;
        }

        #summary {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>PEACEKEEPER</h1>
        <form id="upload-form">
            <label for="file" id="file-label">Choose PDF File</label>
            <input type="file" id="file" accept=".pdf" required />
            <button type="button" id="summarize-btn">Summarize</button>
        </form>
        <div id="summary"></div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        var socket = io();
        socket.on("connect", function () {
            console.log("Socket Connected Successfully...");
        });

        document.getElementById("summarize-btn").addEventListener("click", function () {
            var fileInput = document.getElementById("file");
            if (fileInput.files.length === 0) {
                alert("Please select a file");
                return;
            }
            var file = fileInput.files[0];
            var formData = new FormData();
            formData.append("file", file);
            fetch("/upload", {
                method: "POST",
                body: formData,
            }).then(function (response) {
                if (response.ok) {
                    console.log("File uploaded successfully");
                    document.getElementById("file-label").classList.add("file-uploaded");
                } else {
                    console.error("File upload failed");
                }
            });
        });

        socket.on("summary_text", function (data) {
            console.log("Summary text:", data.text);
            document.getElementById("summary").textContent = data.text;
        });
    });
    </script>
</body>
</html>
